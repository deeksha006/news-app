<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsFlow - Your Daily News Companion</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Welcome to NewsFlow</h1>
            <p class="tagline">Stay informed, stay ahead. Your personalized news experience awaits.</p>
            <p class="sub-tagline">Discover curated news from trusted sources, all in one place.</p>
            <div class="auth-buttons">
                <button id="show-signin-btn">Sign In</button>
                <button id="show-signup-btn">Sign Up</button>
            </div>
        </div>

        <div class="auth-form" id="signInForm">
            <h2>Sign In</h2>
            <form id="signin-form">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
            <p>Don't have an account? <a href="#" id="switch-to-signup">Sign Up</a></p>
        </div>

        <div class="auth-form" id="signUpForm">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" id="switch-to-signin">Sign In</a></p>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
